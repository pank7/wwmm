application: wwmm7799
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /publish*
  script: publish.app

- url: /message*
  script: message.app

- url: /mypage*
  script: mypage.app

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
